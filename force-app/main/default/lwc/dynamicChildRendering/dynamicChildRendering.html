<template>
    <lightning-card>
        <div slot="title">
            <span>Dynamic Child Rendering</span>
            <lightning-helptext content="Example to demostrate rendering of child components conditionally"></lightning-helptext>
        </div>
        <lightning-button label="Toggle Component" onclick={toggleComponent}></lightning-button>
        <template lwc:if={showComponentA}>
            <c-child-component-a></c-child-component-a>

            <c-child-component-b></c-child-component-b>
        </template>
        <c-view-source source="lwc/dynamicChildRendering" slot="footer">
        </c-view-source>
    </lightning-card>
    
</template>
