<template>
    <div class="slds-box slds-theme_default slds-p-around_medium">
        <div class="slds-media">
            <div class="slds-media__figure">
                <img src={user.profilePicture} alt="Profile Picture" class="slds-avatar slds-avatar_large" />
            </div>
            <div class="slds-media__body">
                <h3 class="slds-text-heading_medium">{user.name}</h3>
                <p>{user.email}</p>
            </div>
        </div>
    </div>
</template>
