<template>
    <lightning-card title="Flashcard Application" class="slds-box slds-theme_default slds-p-around_medium">
        <template lwc:if={showAddCard}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                <lightning-icon icon-name="action:close" alternative-text="Close" title="Close" onclick={handleCancel}></lightning-icon>
                <span class="slds-assistive-text">Cancel and close</span>
            </button>
            <div class="slds-modal__header">
                <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate" tabindex="-1">Add Task</h1>
            </div>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <c-flashcard-form onaddflashcard={handleAddFlashcard}></c-flashcard-form>
            </div>
            <!-- <div class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick={handleAddFlashcard}>Save</button>
            </div> -->
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
        </template>
        <c-flashcard-list 
            flashcards={flashcards} 
            ondeleteflashcard={handleDeleteFlashcard}>
        </c-flashcard-list>
        <lightning-button label="Add Flashcard" slot="actions" onclick={handleAddCard}></lightning-button>
    </lightning-card>
</template>
