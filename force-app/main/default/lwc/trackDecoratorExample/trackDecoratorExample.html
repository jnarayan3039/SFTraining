<template>
    <div class="slds-box slds-theme_default slds-p-around_medium">
        <!-- Input fields for first and last names -->
        <lightning-input label="First Name" value={userDetails.firstName} onchange={handleFirstNameChange}></lightning-input>
        <lightning-input label="Last Name" value={userDetails.lastName} onchange={handleLastNameChange}></lightning-input>

        <!-- Display the dynamic full name -->
        <p class="slds-text-heading_medium slds-m-top_medium">Hello, {userDetails.firstName} {userDetails.lastName}!</p>
    </div>
</template>
