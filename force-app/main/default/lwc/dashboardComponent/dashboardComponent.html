<template>
    <lightning-card title="User Profile">
    <div class="slds-grid slds-gutters">
        <!-- User Profile Section -->
        <div class="slds-col">
            <c-user-profile></c-user-profile>
        </div>

        <!-- Recent Activities Section -->
        <div class="slds-col">
            <c-recent-activities></c-recent-activities>
        </div>

        <!-- Statistics Summary Section -->
        <div class="slds-col">
            <c-statistics-summary onstatclick={handleStatClick}></c-statistics-summary>
        </div>
    </div>

    <!-- Modal for Detailed Stat Info -->
    <template if:true={selectedStatDetail}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeDetailModal} title="Close">
                        <lightning-icon icon-name="utility:close" alternative-text="close"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Detail Information</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <p>{selectedStatDetail}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeDetailModal}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    
    </template>
    <c-view-source source="lwc/dashboardComponent" slot="footer"></c-view-source>
</lightning-card>
</template>
