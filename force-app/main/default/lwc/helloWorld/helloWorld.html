<template>
    <lightning-card title="Greeting">
        <lightning-input type="text" label="First Name" value={greeting.firstName} onchange={handleFistNameChange}></lightning-input>
        <lightning-input type="text" label="Last Name" value={greeting.lastName} onchange={handleLastNameChange}></lightning-input>
        <lightning-input type="text" label="Last Name" value={greeting1} onchange={handleChange}></lightning-input>
        
        <div>
                Hello, {greeting.firstName} {greeting.lastName}
                {greeting1}
        </div>
        <c-scoped-notification message="Hello Notification!" theme="light"></c-scoped-notification>
        <c-view-source source="lwc/greeting" slot="footer"></c-view-source>
    </lightning-card>
</template>
