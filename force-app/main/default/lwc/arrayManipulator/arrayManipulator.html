<template>
    <lightning-card title="Array Manipulation">
        <lightning-input type="text" label="Enter comma separated numbers" class="input" value={inputString} onchange={handleInputChange}></lightning-input>
        <lightning-button label="Sort Numbers" onclick={handleSort} variant="brand" slot="actions"></lightning-button>
        <lightning-button label="Find Length" onclick={findLength} slot="actions"></lightning-button>
        <lightning-button label="Get Even Numbers" onclick={handleEvenNumbers} slot="actions"></lightning-button>
        <lightning-button label="Get Odd Numbers" onclick={handleOddNumbers} slot="actions"></lightning-button>

        <div>
            <template lwc:if={sortedString}>
                <p>Sorted Numbers: {sortedString}</p>
            </template>
            <template lwc:if={evenNumbers}>
                <p>Even Numbers: {evenNumbers}</p>
            </template>
            <template lwc:if={oddNumbers}>
                <p>Odd Numbers: {oddNumbers}</p>
            </template>
            <template lwc:if={length}>
                <p>Array Length: {length}</p>
            </template>
            
        </div>
    </lightning-card>
</template>
