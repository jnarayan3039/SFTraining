<template>
    <lightning-card title="String Manipulation">
        <lightning-input type="text" label="Enter a string" value={inputString} onchange={handleInputChange}></lightning-input>
        <lightning-button label="Reverse String" onclick={handleReverse} variant="brand" slot="actions"></lightning-button>
        <lightning-button label="Find Length" onclick={findLength} variant="brand" slot="actions"></lightning-button>
        <lightning-button label="Upper Case" onclick={handleUpperCase} variant="brand" slot="actions"></lightning-button>
        <lightning-button label="Lower Case" onclick={handleLowerCase} variant="brand" slot="actions"></lightning-button>

        <div>
            <template if:true={reverseString}>
                <p>Reverse String: {reverseString}</p>
            </template>
            <template if:true={upperCaseString}>
                <p>Uppercase String: {upperCaseString}</p>
            </template>
            <template if:true={lowerCaseString}>
                <p>Lowercase String: {lowerCaseString}</p>
            </template>
            
            <template if:true={length}>
                <p>String Length: {length}</p>
            </template>
            
        </div>
        <c-view-source source="lwc/stringManipulatorLWC" slot="footer"></c-view-source>
    </lightning-card>
    
</template>
